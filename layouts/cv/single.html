{{ define "main" }}
{{ partial "menu.html" . }}


<script type="application/ld+json">
  [{
    "@context": "https://schema.org",
    "@type": "BreadcrumbList",
    "itemListElement": [{
      "@type": "ListItem",
      "position": 1,
      "name": "Home",
      "item": "{{ .Site.BaseURL }}"
    }, {
      "@type": "ListItem",
      "position": 2,
      "name": "CV",
      "item": "{{ .Permalink }}"
    }]
  }]

</script>

<div class="grid grid-cols-2 gap-4 ">
  <div class="">
    {{ $image := .Resources.GetMatch ( print .Params.cover )  }}
    {{ $resource := $image}}

    <img loading="lazy" data-src="{{ $resource.Permalink }}" src="{{ $image.Permalink }}" alt="{{ $.Title }}"
      class="img-fluid rounded rounded-circle u-photo">
  </div>
  <div class="content-center prose-xl">
      <a href="https://www.linkedin.com/in/matteo-scarpa-03031992" target="_blank"><i class="fab fa-linkedin fa-xl"></i></a>
      <a href="mailto:jobs@fundor333.com"><i class="far fa-envelope fa-xl"></i></a>
    <br>
    <div class="e-content">
      {{.Content}}
    </div>
  </div>
</div>

{{ range $.Site.Data.jobs }}
<hr>
<div class="grid grid-cols-2 gap-4 prose-xl">

  <div class="">
    <h4>{{ .ditta }}</h4>
    <small><i>{{ .inizio }} - {{ .fine }}</i></small>
  </div>
  <div class="col-md col-sm">
    {{ range .roles }}
    <div class="">
        <h4><i class="fa-duotone fa-user-helmet-safety fa-xl"></i> {{.role}}</h4>
      <div class="col">{{.description}}</div>
    </div>
    <br>
    {{ end }}
  </div>
</div>

{{ end }}

{{ end }}
