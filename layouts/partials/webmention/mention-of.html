<div class="flex items-center space-x-4">
  <div class="w-48">
    <a class="max-w-20" rel="ugc" title="{{.author.name}} replied" href="{{.url}}">
      <div class="relative max-w-20">
        <div class="absolute inset-0">
          <p><i class="fa-solid fa-quote-left fa-2xl"></i></p>
        </div>
      </div>
    </a>
  </div>

  <div>
    <a class="source no-underline" rel="ugc" href="{{.url}}"><i class="fa-solid fa-quote-left fa-xl"></i> {{.author.name}} - {{index . "wm-received" | time.Format "2006-01-02 15:04:05"  }}
    </a>
    <p class="text">{{.content.text |safeHTML | truncate 500}}</p>
  </div>
</div>
