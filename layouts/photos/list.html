{{ define "main" }}
{{ partial "menu.html" . }}

<div class="e-content">
  {{ .Content }}
</div>

  {{ range .Pages.GroupByDate "2006" }}
  <h2 class="font-bold prose-invert prose-2xl underline " id="{{ .Key }}"><a href="#{{ .Key }}">{{ .Key }}</a></h2>
      <!-- You can add another range here to get individual posts, for example: -->
      <div  class="columns-1 md:columns-2 xl:columns-3 gap-7 h-entry ">

      {{ range .Pages }}
        <div class=" break-inside-avoid mb-8 h-entry ">
            <a href="{{ .Permalink }}">
              {{ $banner := .Page.Resources.GetMatch (index (.Params.images) 0 )}}
                <figure class="w-full rounded-xl h-auto max-w-full rounded-lg">
                {{ partial "imgh.html" $banner   }}
                </figure>
            </a>
          </div>
      {{ end }}
  </div>
  {{ end }}

{{ end }}
